<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Console Body -->
  <rect x="20" y="30" width="160" height="80" rx="10" ry="10" fill="#A9A9A9" stroke="#666666" stroke-width="5"/>
  
  <!-- Cartridge Slot -->
  <rect x="40" y="60" width="120" height="12" fill="#555555"/>
  
  <!-- Power Button -->
  <circle cx="160" cy="50" r="7" fill="#D32F2F"/>
  
  <!-- Reset Button -->
  <circle cx="160" cy="70" r="7" fill="#1976D2"/>
  
  <!-- Controller Ports -->
  <circle cx="40" cy="120" r="6" fill="#BDBDBD"/>
  <circle cx="70" cy="120" r="6" fill="#BDBDBD"/>
  
  <!-- Button Details -->
  <circle cx="25" cy="50" r="6" fill="#FF5722"/>
  <circle cx="25" cy="70" r="6" fill="#FF5722"/>
  
  <!-- Logo Text -->
  <text x="85" y="45" font-family="Arial" font-size="14" fill="#212121">NES</text>
  
  <!-- Stylized Base -->
  <rect x="60" y="120" width="80" height="10" fill="#616161"/>
</svg>
