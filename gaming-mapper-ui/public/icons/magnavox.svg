<svg viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Console Base -->
    <rect x="100" y="150" width="600" height="150" rx="15" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="5"/>
    
    <!-- Cartridge Slot -->
    <rect x="320" y="130" width="160" height="20" fill="#333"/>
    
    <!-- Magnavox Label -->
    <text x="350" y="250" font-family="Arial" font-size="30" fill="#222">Magnavox Odyssey</text>
    
    <!-- Buttons -->
    <circle cx="180" cy="200" r="10" fill="#666" stroke="#444" stroke-width="3"/>
    <circle cx="620" cy="200" r="10" fill="#666" stroke="#444" stroke-width="3"/>
    
    <!-- Controllers -->
    <rect x="120" y="310" width="80" height="40" rx="5" fill="#222" stroke="#000" stroke-width="2"/>
    <rect x="600" y="310" width="80" height="40" rx="5" fill="#222" stroke="#000" stroke-width="2"/>
    
    <!-- Controller Wires -->
    <line x1="160" y1="310" x2="160" y2="280" stroke="#444" stroke-width="3"/>
    <line x1="640" y1="310" x2="640" y2="280" stroke="#444" stroke-width="3"/>
</svg>
